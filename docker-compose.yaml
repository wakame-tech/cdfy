version: '3'
services:
  minio:
    image: minio/minio
    command: -c "/usr/bin/minio server --console-address :9090 /data"
    ports:
      - "9000:9000"
      - "9090:9090"
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=minio123
    entrypoint: sh
    volumes:
      - ./data/minio:/data

volumes:
  minio: