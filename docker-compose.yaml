services:
  minio:
    image: minio/minio
    command: -c "/usr/bin/minio server --console-address :9090 /data"
    ports:
      - "9000:9000"
      - "9090:9090"
    environment:
      - MINIO_ROOT_USER=${AWS_ACCESS_KEY_ID}
      - MINIO_ROOT_PASSWORD=${AWS_SECRET_ACCESS_KEY}
    entrypoint: sh
    volumes:
      - ./data/minio:/data
volumes:
  minio:
